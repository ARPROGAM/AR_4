<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Web World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <scene-view id="sceneView"></scene-view>
    <div id="controls">
        <button id="lockPosition">Lock Position</button>
        <button id="unlockPosition">Unlock Position</button>
        <button id="lockRotation">Lock Rotation</button>
        <button id="unlockRotation">Unlock Rotation</button>
        <button id="scaleUp">Scale Up</button>
        <button id="scaleDown">Scale Down</button>
    </div>
    <script src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
